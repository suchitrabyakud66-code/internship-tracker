<!DOCTYPE html>
<html>
<head>
    <title>Internship Tracker Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; padding: 40px; }
        h1 { text-align: center; }

        body.dark { background: #121212; color: white; }

        .card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        body.dark .card { background: #1e1e1e; }

        input, select { width: 100%; padding: 8px; margin: 8px 0; }

        button { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
        .primary { background: #1e88e5; color: white; }
        .edit-btn { background: #fb8c00; color: white; }
        .delete-btn { background: #e53935; color: white; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; }
        th { background: #1e88e5; color: white; }

        .stats { display: flex; gap: 10px; flex-wrap: wrap; }
        .stat { flex: 1; padding: 15px; background: #e3f2fd; border-radius: 8px; text-align: center; }

        #chartContainer { max-width: 400px; margin: 20px auto; }
    </style>
</head>

<body>

<div style="text-align:center;">
    <button onclick="toggleDark()" class="primary">Toggle Dark Mode ðŸŒ™</button>
</div>

<h1>Internship Tracker Dashboard</h1>

<div class="card">
    <h3>Add / Edit Internship</h3>

    <input type="text" id="company" placeholder="Company Name">
    <input type="text" id="role" placeholder="Role">
    <input type="date" id="date">
    
    <select id="status">
        <option>Applied</option>
        <option>Interview</option>
        <option>Selected</option>
        <option>Rejected</option>
    </select>

    <button onclick="addInternship()" class="primary" id="submitBtn">Add Internship</button>
</div>

<div class="card">
    <h3>Filter & Search</h3>

    <select id="filterStatus" onchange="renderTable()">
        <option value="All">All</option>
        <option>Applied</option>
        <option>Interview</option>
        <option>Selected</option>
        <option>Rejected</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search by company or role" onkeyup="renderTable()">
</div>

<div class="card">
    <h3>Application Summary</h3>
    <div class="stats">
        <div class="stat">Total: <span id="total">0</span></div>
        <div class="stat">Applied: <span id="applied">0</span></div>
        <div class="stat">Interview: <span id="interview">0</span></div>
        <div class="stat">Selected: <span id="selected">0</span></div>
        <div class="stat">Rejected: <span id="rejected">0</span></div>
    </div>
</div>

<div id="chartContainer">
    <canvas id="statusChart"></canvas>
</div>

<div class="card">
    <button onclick="downloadCSV()" class="primary">â¬‡ Download Applications</button>

    <h3>My Applications</h3>

    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Role</th>
                <th>Status</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>

let internships = JSON.parse(localStorage.getItem("internships")) || [];
let editIndex = -1;
let chart;

function saveData() {
    localStorage.setItem("internships", JSON.stringify(internships));
}

function addInternship() {

    const company = document.getElementById("company").value;
    const role = document.getElementById("role").value;
    const date = document.getElementById("date").value;
    const status = document.getElementById("status").value;

    if (!company || !role || !date) {
        alert("Please fill all fields");
        return;
    }

    const newData = { company, role, date, status };

    if (editIndex === -1) {
        internships.push(newData);
    } else {
        internships[editIndex] = newData;
        editIndex = -1;
        document.getElementById("submitBtn").textContent = "Add Internship";
    }

    document.getElementById("company").value = "";
    document.getElementById("role").value = "";
    document.getElementById("date").value = "";

    saveData();
    renderTable();
}

function deleteInternship(index) {
    internships.splice(index, 1);
    saveData();
    renderTable();
}

function editInternship(index) {
    const item = internships[index];

    document.getElementById("company").value = item.company;
    document.getElementById("role").value = item.role;
    document.getElementById("date").value = item.date;
    document.getElementById("status").value = item.status;

    editIndex = index;
    document.getElementById("submitBtn").textContent = "Update Internship";
}

function renderTable() {

    const filter = document.getElementById("filterStatus").value;
    const search = document.getElementById("searchInput").value.toLowerCase();

    const table = document.getElementById("tableBody");
    table.innerHTML = "";

    let stats = { Applied:0, Interview:0, Selected:0, Rejected:0 };

    internships.forEach((item, index) => {

        if ((filter !== "All" && item.status !== filter) ||
            (!item.company.toLowerCase().includes(search) &&
             !item.role.toLowerCase().includes(search))) {
            return;
        }

        stats[item.status]++;

        table.innerHTML += `
            <tr>
                <td>${item.company}</td>
                <td>${item.role}</td>
                <td>${item.status}</td>
                <td>${item.date}</td>
                <td>
                    <button class="edit-btn" onclick="editInternship(${index})">Edit</button>
                    <button class="delete-btn" onclick="deleteInternship(${index})">Delete</button>
                </td>
            </tr>
        `;
    });

    updateStats(stats);
}

function updateStats(stats) {
    document.getElementById("total").textContent = internships.length;
    document.getElementById("applied").textContent = stats.Applied;
    document.getElementById("interview").textContent = stats.Interview;
    document.getElementById("selected").textContent = stats.Selected;
    document.getElementById("rejected").textContent = stats.Rejected;

    updateChart(stats);
}

function updateChart(stats) {

    const ctx = document.getElementById("statusChart");

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Applied','Interview','Selected','Rejected'],
            datasets: [{
                data: [
                    stats.Applied,
                    stats.Interview,
                    stats.Selected,
                    stats.Rejected
                ]
            }]
        }
    });
}

function downloadCSV() {
    let csv = "Company,Role,Status,Date\n";
    internships.forEach(item => {
        csv += `${item.company},${item.role},${item.status},${item.date}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "internships.csv";
    a.click();
}

function toggleDark() {
    document.body.classList.toggle("dark");
}

renderTable();

</script>

</body>
</html>
