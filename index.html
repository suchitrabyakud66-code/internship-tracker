<!DOCTYPE html>
<html>
<head>
    <title>Internship Tracker Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 15px;
            transition: 0.3s;
        }

        body.dark {
            background: #121212;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        body.dark .card {
            background: #1e1e1e;
        }

        input, select {
            width: 100%;
            padding: 6px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
        }

        .primary { background: #1e88e5; color: white; }
        .edit-btn { background: #fb8c00; color: white; }
        .delete-btn { background: #e53935; color: white; }
        .clear-btn { background: #6d4c41; color: white; }

        button:hover {
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            word-wrap: break-word;
            font-size: 14px;
        }

        th {
            background: #1e88e5;
            color: white;
        }

        .stats {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat {
            flex: 1;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

        body.dark .stat {
            background: #2c2c2c;
        }

        #chartContainer {
            max-width: 300px;
            margin: auto;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            th, td {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <div style="text-align:center;">
        <button onclick="toggleDark()" class="primary">Toggle Dark Mode ðŸŒ™</button>
    </div>

    <h1>Internship Tracker Pro</h1>

    <div class="card">
        <h3>Add / Edit Internship</h3>
        <input type="text" id="company" placeholder="Company Name">
        <input type="text" id="role" placeholder="Role">
        <input type="date" id="date">
        <select id="status">
            <option>Applied</option>
            <option>Interview</option>
            <option>Selected</option>
            <option>Rejected</option>
        </select>
        <button onclick="addInternship()" class="primary" id="submitBtn">Add Internship</button>
    </div>

    <div class="card">
        <h3>Filter, Search & Sort</h3>
        <select id="filterStatus" onchange="renderTable()">
            <option value="All">All</option>
            <option>Applied</option>
            <option>Interview</option>
            <option>Selected</option>
            <option>Rejected</option>
        </select>

        <select id="sortDate" onchange="renderTable()">
            <option value="new">Sort: Newest First</option>
            <option value="old">Sort: Oldest First</option>
        </select>

        <input type="text" id="searchInput" placeholder="Search by company or role" onkeyup="renderTable()">
    </div>

    <div class="card">
        <h3>Application Summary</h3>
        <div class="stats">
            <div class="stat">Total: <span id="total">0</span></div>
            <div class="stat">Applied: <span id="applied">0</span></div>
            <div class="stat">Interview: <span id="interview">0</span></div>
            <div class="stat">Selected: <span id="selected">0</span></div>
            <div class="stat">Rejected: <span id="rejected">0</span></div>
        </div>
    </div>

    <div id="chartContainer">
        <canvas id="statusChart"></canvas>
    </div>

    <div class="card">
        <button onclick="downloadCSV()" class="primary">â¬‡ Download Applications</button>
        <button onclick="clearAll()" class="clear-btn">ðŸ—‘ Clear All</button>

        <h3>My Applications</h3>

        <table>
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <footer>
        Â© 2026 Suchitra | Internship Tracker Pro
    </footer>

</div>

<script>
let internships = JSON.parse(localStorage.getItem("internships")) || [];
let editIndex = -1;
let chart;

const companyInput = document.getElementById("company");
const roleInput = document.getElementById("role");
const dateInput = document.getElementById("date");
const statusInput = document.getElementById("status");
const submitBtn = document.getElementById("submitBtn");

if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
}

function saveData() {
    localStorage.setItem("internships", JSON.stringify(internships));
}

function addInternship() {
    const company = companyInput.value.trim();
    const role = roleInput.value.trim();
    const date = dateInput.value;
    const status = statusInput.value;

    if (!company || !role || !date) {
        alert("Please fill all fields");
        return;
    }

    const newData = { company, role, date, status };

    if (editIndex === -1) {
        internships.push(newData);
    } else {
        internships[editIndex] = newData;
        editIndex = -1;
        submitBtn.textContent = "Add Internship";
    }

    companyInput.value = "";
    roleInput.value = "";
    dateInput.value = "";

    saveData();
    renderTable();
}

function deleteInternship(index) {
    if (confirm("Are you sure?")) {
        internships.splice(index, 1);
        saveData();
        renderTable();
    }
}

function clearAll() {
    if (confirm("Delete ALL applications?")) {
        internships = [];
        saveData();
        renderTable();
    }
}

function editInternship(index) {
    const item = internships[index];
    companyInput.value = item.company;
    roleInput.value = item.role;
    dateInput.value = item.date;
    statusInput.value = item.status;
    editIndex = index;
    submitBtn.textContent = "Update Internship";
}

function renderTable() {
    const filter = filterStatus.value;
    const search = searchInput.value.toLowerCase();
    const sortType = sortDate.value;

    let filtered = internships.filter(item =>
        (filter === "All" || item.status === filter) &&
        (item.company.toLowerCase().includes(search) ||
         item.role.toLowerCase().includes(search))
    );

    filtered.sort((a,b) =>
        sortType === "new"
        ? new Date(b.date) - new Date(a.date)
        : new Date(a.date) - new Date(b.date)
    );

    tableBody.innerHTML = "";

    let stats = { Applied:0, Interview:0, Selected:0, Rejected:0 };
    internships.forEach(item => stats[item.status]++);

    filtered.forEach((item, index) => {
        tableBody.innerHTML += `
            <tr>
                <td>${item.company}</td>
                <td>${item.role}</td>
                <td>${item.status}</td>
                <td>${item.date}</td>
                <td>
                    <button class="edit-btn" onclick="editInternship(${index})">Edit</button>
                    <button class="delete-btn" onclick="deleteInternship(${index})">Delete</button>
                </td>
            </tr>
        `;
    });

    updateStats(stats);
}

function updateStats(stats) {
    total.textContent = internships.length;
    applied.textContent = stats.Applied;
    interview.textContent = stats.Interview;
    selected.textContent = stats.Selected;
    rejected.textContent = stats.Rejected;
    updateChart(stats);
}

function updateChart(stats) {
    if (!chart) {
        chart = new Chart(statusChart, {
            type: 'doughnut',
            data: {
                labels: ['Applied','Interview','Selected','Rejected'],
                datasets: [{
                    data: [0,0,0,0],
                    backgroundColor: ['#42a5f5','#ffa726','#66bb6a','#ef5350']
                }]
            }
        });
    }

    chart.data.datasets[0].data = [
        stats.Applied,
        stats.Interview,
        stats.Selected,
        stats.Rejected
    ];

    chart.update();
}

function downloadCSV() {
    let csv = "Company,Role,Status,Date\n";
    internships.forEach(item => {
        csv += `${item.company},${item.role},${item.status},${item.date}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "internships.csv";
    a.click();
}

function toggleDark() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode",
        document.body.classList.contains("dark"));
}

renderTable();
</script>

</body>
</html>
